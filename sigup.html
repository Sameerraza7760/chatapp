<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Form</title>
</head>
<body>
  <div class="max-w-full mx-0 items-center">
  <div class="w-[30%] items-center mx-auto  border border-solid border-black-300 " >
    <div class="mb-4 w-[90%] ">
      <label class="font-bold" for="username">Username</label>
       <div class="control">
        <input class="w-full p-10 box-border h-1" type="text" placeholder="Enter your username" id="username" autocomplete="username">
      </div>
    </div>
    <div class="mb-4  w-[90%] ">
      <label class="font-bold"  for="email">Email</label>
      <div class="control">
        <input class="w-full p-10 box-border h-1" type="email" placeholder="Enter your email" id="email" autocomplete="email">
      </div>
    </div>
    <div class="mb-4  w-[90%] ">
      <label class="font-bold"  for="password">Password</label>
      <div class="control">
        <input class="w-full p-10 box-border h-1" type="password" placeholder="Enter your password" id="password" autocomplete="new-password">
      </div>
    </div>
    <div class="mb-4  w-[90%] ">
      <div class="control">
        <button class="w-[200px] h-9  bg-red-300" id="register" onclick="Signup()" >Register</button>
      </div>
    </div>
  </div>
  </div>

  <div>
    <div class="w-max-full">
    <div class="w-[30%] mx-auto  ">
      <div class="mb-4  w-[90%] ">
          <label class="font-bold" for="loginemail">Email</label>
          <div class="control">
              <input class="w-full p-10 box-border h-1" type="email" placeholder="Enter your email" id="loginemail">
          </div>
      </div>
    <div  >
      <div class="mb-4  w-[90%] ">
        <label class="font-bold" for="loginpassword">Password</label>
        <div class="control">
            <input class="w-full p-10 box-border h-1" type="password" placeholder="Enter your password" id="loginpassword">
        </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="w-[200px] h-9  bg-red-300 mt-5"  id="btnlogin" onclick="Signin()" >login</button>
      </div>
    </div>
    </div>
    </div>
    
  </div>
  </div>
  
  <script src="app.js" type="module" ></script>
  <script src="firebase.js" type="module" ></script>
</body>
</html>
